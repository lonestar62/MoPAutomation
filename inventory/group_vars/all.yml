# Global variables for all Azure regions and hosts

# Azure Configuration
azure_config:
  tenant_id: "{{ vault_azure_tenant_id }}"
  client_id: "{{ vault_azure_client_id }}"
  client_secret: "{{ vault_azure_client_secret }}"
  
# Azure DevOps Per-Region Organization Configuration
# Each region is a separate ADO organization with its own pipelines
ado_organizations:
  eus2:
    organization: "{{ vault_eus2_ado_organization }}"
    project: "{{ vault_eus2_ado_project }}"
    token: "{{ vault_eus2_ado_token }}"
    base_url: "https://dev.azure.com/{{ vault_eus2_ado_organization }}"
    pipeline_id: "{{ vault_eus2_pipeline_id }}"
    environment: "{{ vault_eus2_environment }}"
  wus2:
    organization: "{{ vault_wus2_ado_organization }}"
    project: "{{ vault_wus2_ado_project }}"
    token: "{{ vault_wus2_ado_token }}"
    base_url: "https://dev.azure.com/{{ vault_wus2_ado_organization }}"
    pipeline_id: "{{ vault_wus2_pipeline_id }}"
    environment: "{{ vault_wus2_environment }}"
  wus3:
    organization: "{{ vault_wus3_ado_organization }}"
    project: "{{ vault_wus3_ado_project }}"
    token: "{{ vault_wus3_ado_token }}"
    base_url: "https://dev.azure.com/{{ vault_wus3_ado_organization }}"
    pipeline_id: "{{ vault_wus3_pipeline_id }}"
    environment: "{{ vault_wus3_environment }}"
  scus:
    organization: "{{ vault_scus_ado_organization }}"
    project: "{{ vault_scus_ado_project }}"
    token: "{{ vault_scus_ado_token }}"
    base_url: "https://dev.azure.com/{{ vault_scus_ado_organization }}"
    pipeline_id: "{{ vault_scus_pipeline_id }}"
    environment: "{{ vault_scus_environment }}"
  eus2lea:
    organization: "{{ vault_eus2lea_ado_organization }}"
    project: "{{ vault_eus2lea_ado_project }}"
    token: "{{ vault_eus2lea_ado_token }}"
    base_url: "https://dev.azure.com/{{ vault_eus2lea_ado_organization }}"
    pipeline_id: "{{ vault_eus2lea_pipeline_id }}"
    environment: "{{ vault_eus2lea_environment }}"
  wus2lea:
    organization: "{{ vault_wus2lea_ado_organization }}"
    project: "{{ vault_wus2lea_ado_project }}"
    token: "{{ vault_wus2lea_ado_token }}"
    base_url: "https://dev.azure.com/{{ vault_wus2lea_ado_organization }}"
    pipeline_id: "{{ vault_wus2lea_pipeline_id }}"
    environment: "{{ vault_wus2lea_environment }}"

# SSH Configuration
ssh_config:
  user: azureuser
  private_key: ~/.ssh/azure_rsa
  timeout: 30
  retries: 3

# Patching Configuration
patch_config:
  maintenance_windows:
    eus2: "02:00-04:00 EST"
    wus2: "02:00-04:00 PST"
    wus3: "02:00-04:00 PST"
    scus: "02:00-04:00 CST"
    eus2lea: "03:00-05:00 EST"  # LEA regions offset
    wus2lea: "03:00-05:00 PST"
  reboot_strategy: "rolling"
  max_fail_percentage: 10

# Monitoring Configuration
monitoring_config:
  agent_versions:
    current: "v2.1.5"
    previous: "v2.1.4"
  config_paths:
    linux: "/opt/monitoring/config"
    windows: "C:\\Program Files\\Monitoring\\config"
  log_retention_days: 30

# Git Configuration
git_config:
  default_branch: "main"
  commit_author: "Azure Automation <automation@company.com>"
  repositories:
    config: "https://dev.azure.com/{{ vault_ado_organization }}/{{ vault_ado_project }}/_git/azure-config"
    playbooks: "https://dev.azure.com/{{ vault_ado_organization }}/{{ vault_ado_project }}/_git/ansible-playbooks"

# Network Configuration
network_config:
  vnets:
    eus2: "vnet-prod-eus2"
    wus2: "vnet-prod-wus2"
    wus3: "vnet-prod-wus3"
    scus: "vnet-prod-scus"
    eus2lea: "vnet-prod-eus2lea"
    wus2lea: "vnet-prod-wus2lea"
  subnets:
    web: "subnet-web"
    db: "subnet-db"
    monitoring: "subnet-monitoring"

# Security Configuration
security_config:
  nsg_rules:
    ssh: "allow-ssh"
    monitoring: "allow-monitoring"
    web: "allow-web"
  key_vault_names:
    eus2: "kv-prod-eus2"
    wus2: "kv-prod-wus2"
    wus3: "kv-prod-wus3"
    scus: "kv-prod-scus"
    eus2lea: "kv-prod-eus2lea"
    wus2lea: "kv-prod-wus2lea"